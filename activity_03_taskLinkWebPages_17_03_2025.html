<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17/03/2025</title>
    <style>
        body {
            background: url("https://i.pinimg.com/736x/e5/19/a9/e519a96633458c90a65c0a987325bb83.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .menu {
            background-color: #000;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .menu ul {
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #2ebe5e;
        }

        .slider {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider ul {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .slider li {
            flex: 1;
        }

        .slider img {
            width: 100%;
            display: block;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .slide-select {
            text-align: center;
            margin-top: 260px;
        }

        .slide-select button {
            background-color: #000000b0;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .slide-select button:hover,
        .slide-select button.active {
            background-color: #2ebe5e;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="slide-select">
        <button onclick="prevSlide()"><</button>
        <button onclick="selectSlide(0)">1</button>
        <button onclick="selectSlide(1)">2</button>
        <button onclick="selectSlide(2)">3</button>
        <button onclick="nextSlide()">></button>
    </div>

    <script>
        let currentIndex = 0;

        function updateSlide() {
            const slideList = document.getElementById('slide-list');
            slideList.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateButtons();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % 3;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + 3) % 3;
            updateSlide();
        }

        function selectSlide(index) {
            currentIndex = index;
            updateSlide();
        }

        function updateButtons() {
            const buttons = document.querySelectorAll('.slide-select button');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentIndex + 1);
            });
        }
    </script>
</body>

</html>
